<div class="container">
    <h2 style="text-align: center; color: dodgerblue;">{{pageTitle}}</h2>
    
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <!--Two way data binding Note:Make sure ngModel is not in banana syntax i.e. [()] ,, We can call anyfunction like firstNameToUpperCase using event -->
            <input type="text" class="form-control" name="firstName" 
            [ngModel]="model.firstName" required (ngModelChange)="firstNameToUpperCase($event)"> 
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" [(ngModel)]="isFullTime"> Full Time Employee
            </label>
        </div>
        <h6>Payment Type</h6>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2">
                w2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099">
                1099
            </label>
        </div>
        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control">
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
        </div>
        <div class="form-group">
                <label>Hired Date</label>
                <input type="date" class="form-control"  required>
            </div>
        <button type="submit" class="btn btn-info">OK</button>
    </form>
    Model:{{model | json}}
    <br>
    Angular:{{form.value | json}}
    <br>
    Angular:{{isFullTime | json}}
</div>
