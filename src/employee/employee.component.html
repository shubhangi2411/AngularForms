<div class="container">
    <h2 style="text-align: center; color: dodgerblue;">{{pageTitle}}</h2>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" ngModel> Full Time Employee
            </label>
        </div>
        <h6>Payment Type</h6>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2">
                w2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099">
                1099
            </label>
        </div>
        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control">
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-info">OK</button>
    </form>
</div>
